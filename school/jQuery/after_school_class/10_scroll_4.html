<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; }
        body { height: 4000px; }
        #sct
        {
            height: 100px;

            /* 스크롤을 내려도 해당 위치에 고정되어 있게 함 */
            position: fixed;

            background: rgba(0, 0, 0, 0.6);
            width: 100%;
            color: #fff;
        }

        #box1
        {
            width: 50px;
            height: 50px;
            background-color: aqua;
            position: absolute;
            top: 1000px;
            left: -100px;
            opacity: 0;

            /*
                animate의 기능에 존재함
                transition: all 1s;
            */
        }

        #box2
        {
            width: 50px;
            height: 50px;
            background-color: coral;
            position: absolute;
            top: 2200px;
            right: -100px;
            opacity: 0;

            /*
                animate의 기능에 존재함
                transition: all 1s;
            */
        }

        /*
            animate에서 구현할 것임
            #box1.on
            {
                left: 50%;
                opacity: 1;
            }

            #box2.on
            {
                right: 50%;
                opacity: 1;
            }
        */
    </style>
    <script src="js/jquery-1.8.1.min.js"></script>
    <script>
        $(function()
        {
            $(window).scroll(function()
            {
                let k = $(window).scrollTop(); // int (평균 설정 기준)

                // id나 class 값을 주면 더 빨리 찾을 수 있음
                $("#sct span").text(k);

                // 스크롤 값이 700 ~ 900 사이에 box1이 보이고
                // 1500 ~ 2200 사이에 box2가 보이게 하기
                if (k >= 700 && k <= 900)
                {
                    $("#box1").stop().animate(
                    {
                        left: "50%",
                        opacity: "1"
                    }, 1000);
                }

                else
                {
                    $("#box1").stop().animate(
                    {
                        left: "-100px",
                        opacity: "0"
                    }, 1000);
                }

                if (k >= 1500 && k <= 2200)
                {
                    $("#box2").stop().animate(
                    {
                        right: "50%",
                        opacity: "1"
                    }, 1000);
                } 
                else
                {
                    $("#box2").stop().animate(
                    {
                        right: "-100px",
                        opacity: "0"
                    }, 1000);
                }
            });
        });
    </script>
</head>
<body>
    <div id="sct">현재 스크롤 위치는 : <span>0</span></div>
    <div id="box1"></div>
    <div id="box2"></div>
</body>
</html>
