<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function greet() { alert("오늘 수업 여기까지!"); }
    </script>
</head>
<body>
    <!-- onclick="함수명" -> 해당 버튼을 눌렀을 때 함수명에 해당하는 함수를 실행함 -->
    <button onclick="greet();">버튼</button>
</body>
</html>
