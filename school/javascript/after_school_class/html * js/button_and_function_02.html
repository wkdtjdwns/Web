<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- alert() 에서 나오는 메세지 바꾸기 -->
    <script>
        alert("메세지 바꾸기");

        function greet(theText) // String
        { alert(theText); }
    </script>
</head>
<body>
    <button onclick="greet('반갑습니다!')">만남</button>
    <button onclick="greet('안녕하가세요!')">이별</button>
</body>
</html>
