<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // 삼항연산자
        let num1 = 50; // int
        let num2 = 30; // int

        // ★alert(내용)★ -> prompt와 비슷하지만 입력은 불가능한 창이 생김 (웹 페이지에서만 가능함 | 산업기사 시험에 아주 많이 나옴)
        num1 >= num2 ? alert("참인 경우") : alert("거짓인 경우"); // boolean
    </script>
</head>
<body>
    
</body>
</html>
