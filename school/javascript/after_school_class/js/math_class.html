<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Math 클래스 사용

        let maxNum = Math.max(30, 70, 5); // int
        document.write("최댓값 : " + maxNum + "<br>"); // 70

        let minNum = Math.min(30, 70, 5); // int
        document.write("최솟값 : " + minNum + "<br>"); // 5

        let roundNum = Math.round(3.5); // int
        document.write("3.5의 반올림 : " + roundNum + "<br>"); // 4

        let ceilNum = Math.ceil(4.3); // int
        document.write("4.3의 올림 : " + ceilNum + "<br>"); // 5

        let floorNum = Math.floor(6.7); // int
        document.write("6.7의 버림 : " + floorNum + "<br>"); // 6

        let absNum = Math.abs(-10); // int
        document.write("10의 절대값 : " + absNum + "<br>"); // 10

        let ranNum = Math.random(); // double
        document.write("난수 (0 ~ 1) : " + ranNum + "<br>"); // 0 ~ 1

        let sqrtNum = Math.sqrt(4); // int
        document.write("4의 제곱근 (루트) : " + sqrtNum + "<br>"); // 2
    </script>
</head>
<body>
    
</body>
</html>
