<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // 문자열
        let txt1 = "성일정보";  // String
        let txt2 = "고등학교";  // String

        // 문자열 + 문자열 = 문자열 합치기
        document.write(txt1 + txt2 + "<br>");

        let txt3 = "우리학교의 학과 수 : ";  // String
        let num1 = 7;  // int

        // 문자열 + 숫자 = 숫자가 문자열의 역할을 함
        document.write(txt3 + num1 + "<br>");

        let num2 = 200; // int
        let num3 = 300; // int
        let txt4 = 1000; // int

        document.write(num2 + num3 + txt4 + "<br>"); // 변수명과 상관없이 1000이라는 값은 int형임

        // int to String
        // String(값) -> 파라미터로 있는 값을 String 형으로 변환함
        let txt5 = String(1000); // String
        document.write(num2 + num3 + txt5 + "<br>");

        // 문자열 누적하기
        let addText = "성일"; // String
        addText += "정보";
        addText += "고등";
        addText += "학교";

        document.write(addText + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
