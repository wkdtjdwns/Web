<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>3. JS 기초</title>
    <script>
        // 자바스크립트의 줄바꿈
        let a = 10;
        let b = 3;
        let result;

        // 줄바꿈 -> + "<br>"
        result = a + b;
        document.write(result + "<br>");
        result = a - b;
        document.write(result + "<br>");
        result = a * b;
        console.log(result + "<br>");
        result = a / b;
        document.write(result + "<br>")
    </script>
</head>
<body>
    
</body>
</html>
