        // 자바스크립트의 반복문

        // while 문을 써서 10 8 6 4 2 출력 (줄바꿈 포함)

        while (num >= 2)
        {
            document.write(num + "<br>");
            num -= 2;

            // 다른 풀이

        }
    </script>
