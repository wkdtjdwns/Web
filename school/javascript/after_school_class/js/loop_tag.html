<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 반복문을 사용해서 태그 나타내기

        for (let i = 6; i > 0; i--)
        {
            // <h + i> ~~~ </h + i>의 형태로 사용 가능
            document.write("<h" + i + ">" + "자바 스크립트에서 태그 쓰기" + "</h" + i + ">");
        }

        // 그냥 태그를 쌩으로 사용할 수도 있음
        document.write("<h2>" + "자바스크립트에서 태그 쓰기" + "</h2>");
    </script>
</head>
<body>
<!--
    <h1>헤딩 태그</h1>
    <h2>헤딩 태그</h2>
    <h3>헤딩 태그</h3>
    <h4>헤딩 태그</h4>
    <h5>헤딩 태그</h5>
    <h6>헤딩 태그</h6>
-->
</body>
</html>
