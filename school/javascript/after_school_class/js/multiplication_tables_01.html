<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 자바스크립트로 구구단 2단 출력하기

        let dan1 = 2; // int

        document.write("<h1>" + "2단" + "</h1>");

        for (let i = 1; i <= 9; i++)
        {
            document.write(dan1 + " * " + i + " = " + (dan1 * i) + "<br>");
        }

        // 값을 입력받아서 해당 단 출력하기
        let dan2 = Number(prompt("출력할 단을 입력하세요.", 2));
        document.write("<h1>" + dan2 + "단" + "</h1>");

        for (let i = 1; i <= 9; i++)
        {
            document.write(dan2 + " * " + i + " = " + (dan2 * i) + "<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
