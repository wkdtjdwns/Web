<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // 웹 페이지에서만 사용이 가능한 기능

        // prompt("내용") : 사이트에 들어갈 때 입력할 수 있는 창이 나옴
        // prompt("내용", "기본설정") -> , 후의 "기본설정"은 창이 나올때 자동으로 입력되어 있는 것임 -> 자주 입력되는 값을 넣어줌
        let gender = prompt("당신의 성별은?", "남성") 
        let age = prompt("당신의 나이는?", "20"); // gender의 prompt가 먼저 나오고 나서 해당 prompt가 나옴
        
        // 변수를 let으로만 사용하는 것은 공부 중이거나 프로젝트 중간에 들어오면 자료형을 알 수 없어 힘들어짐
        // 그래서 해당 변수가 무슨 자료형인지 주석을 다는 습관을 기르는 것이 좋음
        let result = age >= 20 && age <= 35 && gender == "남성";  // boolean

        document.write(result); // 위에 있는 prompt 창이 모두 들어간 뒤에 실행됨
    </script>
</head>
<body>
    
</body>
</html>
