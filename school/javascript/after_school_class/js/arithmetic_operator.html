<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // 자바스크립트의 산술 연산자
        let a = 10;
        let b = 3;
        let result;

        result = a + b;
        document.write(result + "<br>"); // 자바스크립트에서 줄바꿈 하는 법 (<script>가 아닌 <body> 영역에서 줄바꿈하는 것이기 때문)
        
        result = a - b;
        document.write(result + "<br>");

        result = a * b;
        document.write(result + "<br>");

        result = a / b;
        document.write(result + "<br>"); // 3.3333333335 -> 자료형이 let이기 때문에 굳이 형변환을 하지 않음 -> 사용하기 더욱 편리함
    </script>
</head>
<body>
    
</body>
</html>
