<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 함수

        // 함수 만드는 법 -> function 함수명(매개변수) { ... }
        function plus(num)
        {
            // n9 점인 사람들은 등급 뒤에 "+"를 붙이고 아닌 사람들은 "0"을 붙여줌
            if (num % 10 == 9) return "+";

            else return "0";
        }
        
        let myGrade = prompt("나의 프로그래밍 점수는?", "0"); // String (굳이 연산할 필요가 없기 때문에 Number 사용 X)
        
        if (myGrade == 100) document.write("A+");
        else if (myGrade >= 90) document.write("A0");
        else if (myGrade >= 80) document.write("B" + plus(myGrade));
        else if (myGrade >= 70) document.write("C" + plus(myGrade));
        else if (myGrade >= 60) document.write("D" + plus(myGrade));
        else document.write("F");
    </script>
</head>

</body>
</html>
