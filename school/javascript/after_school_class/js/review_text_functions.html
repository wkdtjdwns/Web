<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 문자열에 대한 중요한 기능
        document.write("<h3>문자 치환</h3>");

        let theText1 = "img2_out.jpg"; // String
        document.write(theText1 + "<br>");
        theText1 = theText1.replace("out.jpg", "in.jpg");
        document.write(theText1 + "<br>");

        document.write("<h3>문자 분할 및 추출</h3>");
        let theText2 = "images/img10.jpb";
        document.write(theText2 + "<br>");

        theText2 = theText2.split("/")[1];
        // "/"를 기준으로 2개로 분할함 images | img10.jpg
        // [0] -> images [1] -> img10.jpg
        document.write(theText2 + "<br>");

        theText2 = theText2.substring(3);
        document.write(theText2 + "<br>");
        
        theText2 = parseInt(theText2);
        document.write(theText2 + "<br>")
        // 10.4 -> 10
        // 11 -> 11
        // 10.jpg -> 10
        // img10 -> erroe

        document.write("<h3>마지막 문자 추출 </h3>");
        let theText3 = "hello javascript and jQuery"; // String
        document.write("마지막 글자 : " + theText3.charAt(theText3.length - 1) + "<br>"); // 문자열은 0부터 시작하기 때문에 - 1을 해줘야 함
    </script>
</head>

</body>
</html>
