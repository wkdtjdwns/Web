        // 자바에서 변수를 선언할 때
        /*  int num = 100;

        // 자바스크립트에서 변수를 선언할 때 (var를 쓰면 자료형을 알아서 판단해 줌)
        var firstnNum = 10;
        var ch = 'a'; // "a" 도 가능
        var str = "hello";
        // 하지만 요즘은 잘 사용하지 않음 - 변수와 상수를 구분하지 못하기 때문

        // 자바스크립트에서 변수와 상수를 구분하는 법
        // let : 변수 / const : 상수
        let num1 = 10;
        let num2 = 20;

        document.write(firstnNum);
        document.write(ch);
        document.write(str);
        document.write(num1);
        document.write(num2);
        document.write(num1+num2);
    </script>
