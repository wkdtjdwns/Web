<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // confirm(내용) = prompt와 비슷하지만 입력은 불가능하며 확인 또는 취소의 창이 생김 (웹 페이지에서만 사용 가능)
        let result = confirm("Do you like ADIDAS?") // boolean
        let theText = result ? "no-good" : "good"; // 삼항 연산자 (boolean)

        document.write(theText);
    </script>
</head>
