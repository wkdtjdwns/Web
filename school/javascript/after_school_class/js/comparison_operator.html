<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // 자바스크립트의 비교 연산자
        let a = 10;
        let b = 3;
        let result;

        // 자바와 비슷하게 사용할 수 있음
        result = a > b; // true
        document.write(result + "<br>");

        result = a < b; // false
        document.write(result + "<br>");

        result = a == b; // false
        document.write(result + "<br>");

        result = a != b; // true
        document.write(result + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
