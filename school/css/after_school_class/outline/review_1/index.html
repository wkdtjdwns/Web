<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <p>머리가 좋아지는 음식</p>
    <!-- 단축키 - p#tea -->
    <p id="tea">건강에 좋은 차</p>
    <!-- 단축키 - p.house -->
    <p class="house">잠이 잘 오는 집</p>

    <h2>패션 아이템</h2>
    <ul>
        <li>옷</li>
        <li>신발</li>
        <li>안경</li>
        <li>장갑</li>
    </ul>


    <h2>여행</h2>
    <ul>
        <!-- 마우스 휠을 누른 상태로 아래로 내려서 똑같은 내용을 한 번에 입력할 수 있음 -->
        <li><p>7월의 추천 여행지</p></li>
        <li>8월의 추천 여행지</li>
        <li>9월의 추천 여행지</li>
    </ul>

    <h1>엑스포 안내</h1>
    <p>책자를 배부하고 있습니다.</p>
    <p>안내데스크를 활용하시기 바랍니다.</p>

    <h3>3학년 소프트웨어개발과</h3>
    <p>13반</p>
    <p>14반</p>
    <!-- 단축키 - p.doje -->
    <p class="doje">15반</p>
</body>
</html>
