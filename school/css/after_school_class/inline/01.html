<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>인라인</title>
    <!-- 스타일을 적용하는 방식 : 인라인 방식 OR 아웃라인 방식 -->

    <!-- 인라인 방식 : HTML 파일 안에 CSS 코드를 적어놓고 적용시킴 -->
    <!-- 아웃라인 방식 : HTML 파일 밖에서 CSS 코드를 적어 넣고 적용시킴 -->
    
    <!-- 인라인 방식 -->
    <style>
        /* 태그 선택자 */
        p
        {
            /* 폰트 색 */
            color: blue;
        }

        /* 아이디 선택자 - 앞에 '#'을 쓰고 아이디를 입력 */
        #tea /* tea라는 아이디를 가지고 있는 태그를 선택함 */ 
        {
            /* 배경색 */
            background-color: red;
        }

        /* 클래스 선택자 - 앞에 '.'을 쓰고 클래스를 입력 */
        .house /* tea라는 클래스를 가지고 있는 태그를 선택함 */ 
        {
            background-color: yellow;
        }

        ul.old > li /* <ul> 태그 중에서 old 클래스를 가진 태그의 자식 선택 | 그냥 '.'만 쓰는 것보다 빠름 */
        {
            color: brown;
        }

        /* 자손 선택자 - 띄어쓰기를 한 경우에는 모든 자손이 선택 됨 */
        ul li /* <ul> 태그 밑에 있는 모든 자손을 선택함 */ 
        {
            color: skyblue;
        }

        /* 자식 선택자 - 부모 태그 > 자식 태그로 표현하고, 바로 아래 자식을 선택함  */
        ul > li 
        {
            color: green;
        }

        /* 전체 선택자 */
        *
        {
            /* 글꼴 */
            font-family: 궁서;
        }

        ul > li > p /* <ul> 태그 안에 <li> 태그 안에 <p> 태그 */
        {
            color: coral;

            /* 폰트 굵기 */
            font-weight: bold;
        }

        /* 인접 형제 선택자 (결합자) : 첫 번째 요소의 바로 뒤에 위치하면서 같은 부모를 공유하는 두 번째 요소를 선택 */
        h1 + p
        {
            background-color: hotpink;
        }

        h1 + p + p
        {
            background-color: aqua;
        }

        p[class] /* <p> 태그에서 클래스를 가지고 있는 모든 요소를 선택 */
        {
            /* 폰트 크기 */
            font-size: 30px;
        }

        /* 다중 선택 - ','로 구분함 */
        h1, h2, h3 /* <h1>, <h2>, <h3> 태그 모두 다 선택 */ 
        {
            border: 2px solid red;
        }

        .doje
        {

        }
    </style>
</head>
<body>
    <p>머리가 좋아지는 음식</p>
    <!-- id 선택자는 전체 웹 페이지에서 딱 한 번만 쓰임 -->
    <p id="tea">건강에 좋은 차</p> <!-- id="tea" 는 다시는 사용하지 않음 -->
    <!-- <p id="tea">건강에 좋은 차2</p>와 같이 아이디 선택자를 여러번 사용하면 다른 코드들이 실행이 전혀 안 될 수도 있음 -->

    <!-- 반면에 class 선택자는 웹 페이지에서 여러번 사용할 수 있음 - 시맨틱 태그와 자주 사용됨 -->
    <p class="house">잠이 잘 오는 집</p>
    <p class="house">잠이 잘 오는 집2</p>

    <h2>입고 신고 쓰고 착용하는 것들</h2>
    <ul class="old">
        <li>옷
            <ul>
                <li>속옷</li>
                <li>잠옷</li>
                <li>외출복</li>
            </ul>
        </li>
        <li>신발</li>
        <li>안경</li>
        <li>장갑</li>
    </ul>

    <h2>여행</h2>
    <ul>
        <li><p>8월의 추천 여행지</p></li> <!-- <li> 태그의 스타일도 적용 되지만 <li> 태그 안에 <p> 태그가 있기 때문에 <p> 태그의 스타일에 따라서 폰트 색이 파란 색이 됨 -->
        <li>9월의 추천 여행지</li>
        <li>10월의 추천 여행지</li>
    </ul>

    <h1>엑스포 안내</h1>
    <p>책자를 배부하고 있습니다.</p> <!-- h1 + p 스타일 적용 -->
    <p>안내데스트를 활용하기 바랍니다.</p> <!-- h1 + p + p 스타일 적용 -->

    <h3>3학년 소프트웨어개발과</h3>
    <p>13반</p>
    <p>14반</p>
    <p class="doje">15반</p>
</body>
</html>
