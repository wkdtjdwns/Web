<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>링크와 이미지 삽입</title>
</head>
<body>
    <!--
        링크 (ilnk) : 문서와 문서 간의 연결을 의미함
        <a> 태그 : 기본적인 사용법
        <img> 태그 : 사진과 같은 이미지 객체를 삽입할 때 사용
    -->

    <!-- 
        <a> 태그 : HTML에서 내부나 외부 링크를 생성함
        href 라는 속성은 대상 경로를 지정하는 속성임 (★필수로 사용해야 함)
        그 외로 target, title 이라는 속성들은 선택적으로 사용할 수 있음
        -->

        <!-- 그냥 링크만 적는 것이 아닌 텍스트나 버튼을 생성해야 함 -->

        외부 링크 (href 태그)
        <br> <!-- <br> 태그의 사용 이유 : <a> 태그는 인라인 요소이기 때문! -->
        <a href="https://www.naver.com">네이버로 이동</a>
        <br>
        <a href="https://www.google.com">구글로 이동</a>
        <br>
        <br>
        title 태그 <!-- 마우스를 가져다 대고나서 기다리면 title 태그에 적혀있는 글자가 나옴-->
        <br>
        <a href="https://www.naver.com" title="네이버 홈페이지">네이버로 이동</a>
        <br>
        <a href="https://www.google.com" title="구글 홈페이지">구글로 이동</a>
        <br>
        <br>

        내부 링크 (href 태그)
        <br>
        <a href="03.html">리스트</a>

        <br>
        <br>
        target 태그 및 태그의 속성
        <br>
        <a href="03.html" target="_blank">target="_blank" 이용 리스트</a> <!-- target="_blank" (그나마 자주 사용됨) : 링크를 사용할 때 새 탭이 열리게 하는 속성 -->
        <br>
        <a href="03.html" target="_self">target="_self" 이용 리스트</a> <!-- target="_self" : 기본과 똑같음 -->
        <!-- <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br> -->
        <br>
        <a href="#" target="_top">target="_top" 이용 리스트</a> <!-- target="_top" : 사이트의 최상단으로 올라옴 - 임시로 사용함 (href 속성에 #을 넣을 수도 있음 -> 새로고침) -->
        <br>
        <br>
        <!--
            <img> 태그 : 이미지 객체를 삽입하고 싶을 때 사용
            src 속성과 alt 속성이 사용됨
        -->

        <!--
            src 속성 : 삽입하려는 이미지의 경로를 입력하는 속성 (이 때, 기준은 현재 실행중인 HTML 파일의 위치임)
            사용법 : ./ -> 현재폴더 | ../ -> 상위 폴더
        -->
        
        현재 폴더
        <br>
        <img src="./beach.jpg" alt="해변사진1">
        <img src="beach.jpg" alt="해변사진1"> <!-- ./ 즉, 현재 폴더는 생략할 수 있음 -->
        <br>
        <img src="./출력 실패.jpg" alt="해변사진2"> <!-- ★alt★ 속성 (★없어선 안됨 - 웹표준을 지키기 위해서) : 이미지가 어떠한 이유로 출력되지 못할 때 설명해주는 속성  -->

        <br>
        <br>

        하위 폴더
        <br>
        <!-- 하위 폴더에 있는 이미지를 가져올 때는 그냥 이름만 넣어주면 됨 -->
        <img src="images/beach2.jpg" alt="해변사진3">

        <!-- 
            상위 폴더 사용법

            ../ -> 상위 폴더 (여러변 사용할 수 있음)
            <img src=../beach.jpg alt='해변사진'>
            <img src=../../beach.jpg alt='해변사진'>
         -->
         
        <br>

        구글 로고를 클릭하면 구글 사이트로 넘어가게 하기
        <a href="https://www.google.com">
            <img src="images/google logo.png" alt="구글 로고">
        </a>
</body>
</html>
