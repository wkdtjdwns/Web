<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트 요소</title>
</head>
<body>
    <h1>텍스트 요소</h1>
    <h2>강조</h2>
    <p>이제는 <em>반응형 웹</em>이 대세이다.</p>
    <p>이제는 <strong>반응형 웹</strong>이 대세이다.</p>

    <h2>생략어와 두문어</h2>
    <p>줄임말을 표현할 때 사용 대부분 &lt;abbr&gt; 태그를 사용함</p>
    <p><abbr title="Long Term Evolution">LTE</abbr></p>
    <p><acroym title="Long Term Evolution">LTE</acroym></p>

    <h2>추가글과 삭제글</h2>
    <p>정기세일 : <del>08.30 - 09.15</del></p>
    <p>정기세일 변경 : <ins>09.01 - 09.30</ins></p>

    <h2>윗첨자와 아랫첨자</h2>
    <p>x<sup>2</sup></p>
    <p>H<sub>2</sub>O</p>
</body>
</html>
