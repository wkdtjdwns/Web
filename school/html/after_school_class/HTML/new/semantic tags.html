<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>시맨틱 태그</title>
</head>
<body>
    <!-- 
        요즘 사람이 아닌 기계도 쉽게 이해할 수 있도록 웹 페이지를 더욱 의미 있게 만드는 일이 중요해짐
        이에 따라 새롭게 등장한 트랜드가 "시맨트 웹"임

        시맨틱은 사전적으로 '의미론적' 이라는 뜻임

        시맨틱 태그란?
            태그의 이름만으로도 태그의 용도나 역할에 대한 의미가 명확한 태그
            웹 페이지의 구조를 설계하기 위한 목적으로 HTML5에 새롭게 추가 됨
    -->

    <!-- 
        1. <header> 태그 
            웹 페이지에서 헤더 영역을 구분하는데 사용하는 태그 | 거의 모든 웹 페이지에 사용됨
    -->

    <!-- 
        <header> 태그가 없었을 때
            <div id="header">
                
            </div>
    -->

    <!-- 
        2. <nav> 태그
            웹 페이지에서 내부의 다른 영역이나 외부를 연결하는 링크 영역을 구분하는데 사용하는 태그
    -->

    <!-- 
        3. <section> 태그
            논리적으로 관련 있는 내용 영역을 구분할 때 사용하는 태그
    -->

    <!-- 
        4. <article> 태그
            웹 페이지에서 독립적인 영역을 구분할 때 사용하는 태그
    -->

    <!--  
        5. <aside> 태그
            웹 페이지 안에서 주력 내용이나 독립적인 내용으로 보기 어려워서 <article> 태그나 <section> 태그로 영역을 구분하기 어려울 때 사용하는 태그
    -->

    <!--  
        6. <footer> 태그
            웹 페이지의 푸터영역을 구분할 때 사용하는 태그

            푸터영역 : 일반적으로 웹 페이지의 최하단에 위치하고, 저작권 정보, 연락처, 사이트 맵 등의 요소가 포함됨
    -->

    <!--  
        7. <main> 태그
            웹 페이지의 주요 내용을 지정할 때 사용하는 태그

            조건
            1. 문서에서 반복적으로 등장하는 요소를 포함하지 않음
            2. header, nav, article, aside, footer 태그의 자식으로 포함하지 않음

            위와 같은 조건으로 인해서 사용하기 까다로워서 전문가가 아니면 잘 다루지 않음
    -->
</body>
</html>
