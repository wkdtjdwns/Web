<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>단략 요소</title>
</head>
<body>
    <h1>단락 요소 (p)</h1>
    <h2>단략 요소 특징</h2>

    <p>
        <strong>단락을 정의하는 p 태그는 블록 요소이기 때문에 줄바꿈이 일어남</strong>
    </p>
    <p>
        p 태그는 텍스트와 인라인 요소를 포함할 수 있지만 같은 블록 요소는 포함할 수 없음
    </p>
</body>
</html>
