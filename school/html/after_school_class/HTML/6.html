<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title><>출력하기 & 인용문</title>
</head>
<body>
    <!-- &lt; : < | &gt; : > -->
    <h1>인용문 : &lt;blockquote&gt;와 &lt;q&gt; 태그</h1>
    <h2>&lt;blockquote&gt;</h2>
    <blockquote cite="http://www.sungil-i.kr" title="공자의 명언">
        <p>배우고 때로 익히면 또한 기쁘지 아니한가</p>
    </blockquote>

    <h2>&lt;q&gt;</h2>
    <p>
        공자는 이렇게 말씁하셨습니다.
        <q cite="http://www.sungil-i.kr">배우고 때로 익히면 또한 기쁘지 아니한가</q>
    </p>
    <hr>
    <p>
        &lt;q&gt; 태그는 문단 안에서 인용할 때 사용하는 인라인 요소,
        &lt;blockquote&gt; 태그는 새로운 문단에서 인용하는 블록 요소임
    </p>
    <p>
        인용문의 출처는 cite 속성으로 나타내며, cite 속성은 웹브라우저에 보이지 않고 검색엔진이 참고함
    </p>
</body>
</html>
