<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>&lt;input&gt; 태그</title>
</head>
<body>
    <h1>&lt;input&gt; 태그</h1>
    <form action="test.jsp" method="post">
        <fieldset>
            <legend>회원가입</legend>
            <p>아이디 : <input type="text" size="12px" maxlength="8"></p>
            <p>비밀번호 : <input type="password" size="20px" maxlength="12"></p>
            <p>메일 수신 여부 :
                <input type="radio" value="Y" name="receive"> 예
                <input type="radio" value="N" name="receive"> 아니오
            </p>
            <p>관심 분야 :
                <input type="checkbox" value="HTML" name="chk1">HTML
                <input type="checkbox" value="CSS" name="chk1">CSS
                <input type="checkbox" value="JavaScripts" name="chk1">JavaScripts
            </p>
            <p>
                <input type="submit" value="전송">
                <input type="reset" value="취소">
                <input type="button" value="확인">
                <input type="image" src="../images/google logo.png" alt="구글로고">
            </p>
            <p>파일 올리기 : <input type="file"></p>
        </fieldset>
    </form>
</body>
</html>
