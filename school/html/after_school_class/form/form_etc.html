<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폼의 기타 속성들</title>
</head>
<body>
    <!-- 여기에 있는 대부분은 웹 디자인에서는 잘 안 나오지만 산업기사에서는 잘 나옴 -->

    <!-- 
        1. disabled 속성
            상호작용 요소를 비활성화 하는 속성이며, <input>, <textarea>, <select>, <button> 등의 태그에 사용할 수 있음 또한 해당 태그의 값을 바꾸지 못하게 함

            태그를 비활성화한다는 것은 입력 요소는 입력을 하지 못하게, 목록 상자는 항목을 선택하지 못하게, 버튼 요소는 버튼을 클릭할 수 없게 하는 것임
    -->

    disabled <br>
    <input type="text" disabled>
    <button disabled>비활성화</button> <br>
    <input type="text" value="테스트 텍스트" disabled>

    <br><br>

    <!-- 
        산업기사 시험에 잘 나옴

        2. readonly 속성
            이름 그대로 상호작용 요소를 읽기 전용으로 변경하는 속성임 (수정만 하지 못할 뿐, 다른 상호작용은 가능함)

            <input> 태그의 일부와 <textarea> 태그 등 (text 관련 태그는 대부분 가능)에 사용할 수 있음
    -->

    readonly <br>
    <input type="password" value="12345678" readonly> <br>
    <textarea readonly></textarea>

    <br><br>

    <!-- 
        3. maxlength 속성
            입력할 수 있는 글자 수를 제한하는 속성임
            <textarea>, <input> 태그의 text, search, url, email, password, date, month, week, time, datetime-local, number 속성에 사용 가능함
    -->

    maxlength <br>
    <input type="password" maxlength="4"> <br>
    <textarea maxlength='10'></textarea>

    <br><br>

    <!-- 
        4. checked 속성
            요소를 선택된 상태로 표시하는 속성임 (해제도 가능함 | 해제하지 못하게 하려면 disabled 속성도 같이 사용하면 됨)
            <input> 태그의 checkbox 뿐만 아니라 radio 속성에도 사용할 수 있음
    -->

    <!-- 실제로 작업할 때는 <form> 태그 안에 들어가 있어야함 -->

    checked <br>
    <fieldset>
        <legend>좋아하는 과일</legend>
        <label for="banana">banana</label>
        <input type="checkbox" name="banana" id="banana" value="vanana"><br> <!-- value 속성은 체크했을 때 넘기는 값임 -->
        
        <label for="apple">apple (checked)</label>
        <input type="checkbox" name="apple" id="apple" value="apple" checked><br>   

        <label for="orange">orange (checked & disabled)</label>
        <input type="checkbox" name="orange" id="orange" value="orange" checked disabled><br>
    </fieldset>

    <br>
    <br>

    <!-- 
        5. placeolder 속성
            입력 요소에 어떤 값을 입력해야 하는지 알려주는 용도로 사용함

            원하지 않는 값을 입력한다면 javascript를 사용해서 예외처리를 하면 됨
    -->

    placeolder <br>
    <input type="tel" placeholder="010-1234-5678와 같이 적어주세요!" size="30"> <br>

    <input type="text" id="name" placeholder="이름을 입력해주세요!"> <br>
</body>
</html>
