<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>이력서 만들기</title>
    <style>
        td
        {
            height: 40px;
        }
    </style>
</head>
<body>
    <!-- 
        어떤 테이블을 구현할 때는 먼저 해당 태이블이 몇 줄인지 알아야함
    -->

    <table border="1" style="width: 800px;">
        <colgroup>
            <col style="width: 5%;">
            <col style="width: 5%;">
            <col style="width: 10%;">
            <col style="width: 10%;">
            <col style="width: 20%;">
            <col style="width: 35%;">
            <col style="width: 10%;">
        </colgroup>
        <tr>
            <!-- 3, 4 크기의 사진 -->
            <td colspan="3" rowspan="4">
                <img src="pic.png" alt="이력서 사진">
            </td>
            <td colspan="5">이력서</td>
        </tr>
        <tr>
            <td rowspan="2">성명</td>
            <td>(한글)</td>
            <td></td>
            <td colspan="2">주민등록번호</td>
        </tr>
        <tr>
            <td>(영문)</td>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td>생년월일</td>
            <td colspan="4"></td>
        </tr>
        <tr>
            <td colspan="3">주소</td>
            <td colspan="5"></td>
        </tr>
        <tr>
            <td colspan="3">호적관계</td>
            <td>호주성명</td>
            <td></td>
            <td>호적상 주소</td>
            <td colspan="5"></td>
        </tr>
        <tr>
            <td colspan="3">년 월 일</td>
            <td colspan="4">학력 및 경력사항</td>
            <td>비고</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td colspan="4"></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
