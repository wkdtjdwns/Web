<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트 강조하기</title>
    <style>
        p > span
        {
            font-weight: bold;
            background-color: red;
            color: yellow;
        }
    </style>
</head>
<body>
    <!-- 
        1. <strong> 태그
            텍스트의 의미를 강조하고 싶을 때 사용함
            시각적으로 차이를 두기 위해 텍스트를 굵게 표시함
            그 뿐 아니라 웹 브라우저의 중요한 부분임을 알려주는 역할도 함
    -->
    
    <!-- "관계자 외 출입 금지" 강조 -->
    <p>이 시설은 <strong>관계자 외 출입금지</strong>입니다</p>
    <p>이 시설은 <span>관계자 외 출입금지</span>입니다</p>

    <!--
        위처럼 <span> 태그의 style을 바꾸더라도 웹페이지 분석 머신은 <span> 태그는 살펴 보지 않고 <strong> 태그만 보게 됨
        -> 진짜로 강조하고 싶은 부분은 <strong> 태그로 묶기!
    -->

    <!-- <strong> 태그 안에 <strong> 태그를 중첩해서 쓸 수 있음 -> 분석 머신도 제일 안에 있는 태그의 내용을 중요시 여김 -->
    <p><strong>시설 이용자는</strong> <strong>아래에 안내되어 있는 수칙</strong>을 반드시 지켜야 합니다.</p>

    <!-- 
        2. <em> 태그
            이 태그도 역시 택스트의 의미를 강조하고 싶을 때 사용함
            하지만 이 태그는 텍스트가 기울어져 보이면서 강조 효과를 냄
    -->

    <p>여기서부터는 위험하므로 <em>절대로</em> 지나가지 마세요</p>

    <!-- 아래처럼 여러 태그를 중첩시켜서 사용할 수 있음 -->
    <p>여기서부터는 위험하므로 <strong><em>절대로</em></strong> 지나가지 마세요</p>

    <!-- 3. <b> 태그와 <i> 태그 -->
    <p>이 시설은 <b>관계자 외 출입금지</b>입니다</p>
    <p>여기서부터는 위험하므로 <i>절대로</i> 지나가지 마세요</p>

    <!-- 
        <strong> 태그와 <b> 태그, <em> 태그와 <i> 태그는 모두 똑같은 표시형식임
        하지만 <b> 태그와 <i> 태그는 "표시형식만" 굵게 또는 기울이게 나타낼 뿐, 중요하다는 의미는 내포하지 않음
        그래서 <b> 태그와 <i> 태그는 <span> 태그 (우선 사용)와 유사하게 사용됨 (<span> 태그 안에 <b> or <i> 태그를 사용함)
     -->
</body>
</html>
