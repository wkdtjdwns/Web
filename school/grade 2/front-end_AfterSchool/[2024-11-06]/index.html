<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="form_p.html" name="form" onsubmit="chk()">
        <div class="idBox">
            <label for="id" class="icon">༼ つ ◕_◕ ༽つ</label>
            <input type="text" name="id" placeholder="아이디" class="input">
        </div>

        <div class="pwBox">
            <label for="pw" class="icon">(⌐■_■)</label>
            <input type="password" name="pw" placeholder="비밀번호" class="input">
        </div>

        <div class="birthBox">
            <label for="birthBox" class="icon">(☞ﾟヮﾟ)☞</label>
            <input type="date" name="birth" class="input">
        </div>

        <div class="genderBox">
            <label for="genderBox" class="icon">(^///^)</label>
            <ul class="input">
                <li>
                    <input type="radio" name="gender" id="m" value="male">
                    <label for="m">남자</label>
                </li>
                <li>
                    <input type="radio" name="gender" id="f" value="female">
                    <label for="f">여자</label>
                </li>
                <li>
                    <input type="radio" name="gender" id="n" value="none">
                    <label for="n">선택안함</label>
                </li>
            </ul>
        </div>

        <div class="telBox">
            <label for="telBox" class="icon">(¬‿¬)</label>
            <input type="tel" name="tel" placeholder="휴대전화번호" maxlength="11" class="input">
        </div>

        <div class="submitBox">
            <input type="submit" value="가입하기">
        </div>
    </form>
</body>
</html>
