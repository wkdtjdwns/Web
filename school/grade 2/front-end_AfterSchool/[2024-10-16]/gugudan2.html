<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구구단 구하기(0이면 초기화)</h1>

    <input type="number" id="dan">
    <input type="button" value="계산" onclick="gugudan()"><hr>

    <div id="result"></div>

    <script>
        function gugudan() {
            let n = document.getElementById("dan").value;
            let result = document.getElementById("result");
            if (n == 0) {
                result.innerHTML = '';
            } else {
                result.innerHTML += `<h2>${n}단 출력</h2>`;
                for (let i = 1; i <= 9; i++) {
                    result.innerHTML += `<span>${n} * ${i} = ${n * i}<br></span>`;
                }
            }
        }
