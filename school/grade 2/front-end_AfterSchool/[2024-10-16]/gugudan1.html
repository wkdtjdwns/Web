<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = window.prompt("몇단?");
        document.write("<h1>" + n +  "단</h1>");
        for (let i = 1; i <= 9; i++) {
            document.write(n + " * " + i + " = " + (n * i) + "<br>");
        }
    </script>
</body>
</html>
