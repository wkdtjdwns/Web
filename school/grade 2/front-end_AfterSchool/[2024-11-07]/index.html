<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="form_p.html" name="form" onsubmit="return chk()">
        <div class="idBox">
            <label for="id" class="icon">༼ つ ◕_◕ ༽つ</label>
            <input type="text" name="id" placeholder="아이디" class="input">
        </div>

        <div class="pwBox">
            <label for="pw" class="icon">(⌐■_■)</label>
            <input type="password" name="pw" placeholder="비밀번호" class="input">
        </div>

        <div class="birthBox">
            <label for="birthBox" class="icon">(☞ﾟヮﾟ)☞</label>
            <input type="date" name="birth" class="input">
        </div>

        <div class="genderBox">
            <label for="genderBox" class="icon">(^///^)</label>
            <ul class="input">
                <li>
                    <input type="radio" name="gender" id="m" value="male">
                    <label for="m">남자</label>
                </li>
                <li>
                    <input type="radio" name="gender" id="f" value="female">
                    <label for="f">여자</label>
                </li>
                <li>
                    <input type="radio" name="gender" id="n" value="none" checked>
                    <label for="n">선택안함</label>
                </li>
            </ul>
        </div>

        <div class="telBox">
            <label for="telBox" class="icon">(¬‿¬)</label>
            <input type="tel" name="tel" placeholder="휴대전화번호" maxlength="11" class="input">
        </div>

        <div class="submitBox">
            <input type="submit" value="가입하기">
        </div>
    </form>

    <script>
        let chk = () => {
            let form = document.form;

            // JS 정규식 (영어, 숫자, 특수기호 포함 8 ~ 12글자)
            let pwChk = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*()])[a-zA-Z\d!@#$%^&*()]{8,12}$/;
            let telChk = /^(010)?[0-9]{4}[0-9]{4}$/;

            if (!form.id.value) {
                alert("아이디를 입력하세요.");
                form.id.value = "";
                form.id.focus();
                return false;
            }

            else if (!pwChk.test(form.pw.value)) {
                alert("비밀번호는 영어, 숫자, 특수기호 포함 8 ~ 12글자 제한입니다.");
                form.pw.value = "";
                form.pw.focus();
                return false;
            }
            
            else if (!form.birth.value) {
                alert("생일을 입력하세요.");
                form.birth.focus();
                return false;
            }
            
            else if (!form.gender.value) {
                alert("성별을 입력하세요.");
                form.gender.focus();
                return false;
            }
            
            else if (!telChk.test(form.tel.value)) {
                alert("전화번호를 정확히 입력해주세요.");
                form.tel.value = "";
                form.tel.focus();
                return false;
            }
        }
    </script>
</body>
</html>
