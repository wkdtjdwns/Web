<!-- index 페이지는 자바의 main 메소드와 비슷함 -> 웹 사이트에 들어가면 바로 실행됨 -->
<!DOCTYPE html>

<!--
html 태그는 문서의 시작과 끝임
따라서 모든 태그는 html 태그 사이에 존재해야 함
-->

<html lang="ko">

<!-- 
head 태그는 HTML 문서의 메타데이터를 정의하는 곳임
메타데이터란? : HTML 문서에 대한 정보가
또한 head 태그 안에 있는 정보는 직접 노출되지 않음
-->

<head>
    <meta charset="UTF-8">
    <title>FIRST HTML</title>
</head>

<!-- body 태그는 웹 브라우저에 직접 노출되는 내용을 작성하는 영역임 -->

<body>
    <!-- Hello World! -->
    <!-- HTML의 주석은 Ctrl + / -->
    
    <!-- 검색이 되려면 웹 표준이라는 것이 되어야함 -->
    <!-- head에 있는 정보를 토대로 웹 표준이 정해짐 -->
    <!-- 그래서 어떤 것이든 태그로 묶어서 사용해야함! -->

    KEYBOARD <!--무시하고 넘어감 (태그가 없음) -->
    <h1>KEYBOARD</h1> <!--중요하다고 생각함 (태그가 있음) -->

    <!-- 태그 사용법 -->
    <!-- <태그명> 내용 </태그명> -->

    <!-- 태그의 성능 : 태그 안에 있는 정보가 어떤 역할을 하는지 알려줌 -->
    <button>KEY</button> <!-- KEY라는 글씨가 써져있는 버튼 생성 -->

    <!-- <태그명 속성명="속성값"> 내용 </태그명> -->
    <button accesskey="DOCTYPE"> HTML! </button>

    <!-- 사이에 내용이 없는 태그도 존재함 ex) <br>, <hr> -->
    <p>
        <!-- Enter를 눌러도 줄바꿈이 되지 않고 띄어 써짐 -->
        동해물과 백두산이 마르고 닳도록
        하느님이 보우하사 우리 나라만세

        <br> <!-- 줄바꿈 -->
        <br> <!-- 줄바꿈 -->
        동해물과 백두산이 마르고 닳도록<br>
        하느님이 보우하사 우리 나라만세
        <hr> <!-- 밑줄 -->
        무궁화 삼천리 화려강산
    </p>

</body>
</html>
