<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>★목록 만들기★</title>
    
    <!-- 개발자들이 상황에 따라 자주 사용하는 것 -->
    <!-- <style>
        ul, ol, li
        {
            /* 앞에 있는 기호를 없앰 -> 내 마음대로 디자인 할 수 있음 */
            list-style: none; 
        }
    </style> -->
</head>
<body>
    <!--
        목록은 정말 다양한 곳에서 사용됨 -> ★굉장히 중요함★
        목록은 목차와 메뉴를 구성할 때 주로 사용하지만, 그 외에도 웹페이지의 다양한 곳에서 사용할 수 있음 
        태그는 <ul>, <ol>, <dl> 태그가 있음 (<ul> 태그와 <ol> 태그는 정말 많이 사용함 <dl>은 특정 사이트에서 사용함)
    -->

    <!-- 
        1. <ul> (unorder list) 태그 : 순서가 없는 비순서형 목록을 생성할 때 사용 / 목록 내용은 <li> (list item) 태그로 구성함

        사용 이유

        1. 뷰티과
        2. 부사관과
        3. 금융과
        4. 회계과
        5. 창마과
        6. 스마과
        7. 소프트과

        위와 같이 순서형으로 만들게 되면 순위가 있는 것 같음

        그래서 모두 동등하다는 의미로 비순서형 목록을 생성함
     -->

     <h1>성일정보고 학과목록</h1>
     <ul>
        <li>뷰티과</li>
        <li>부사관과</li>
        <li>금융과</li>
        <li>회계과</li>
        <li>창마과</li>
        <li>스마과</li>
        <li>소프트과</li>
     </ul>

     <!--
        2. <ol> (order list) 태그 : 순서형 목록을 사용할 때 사용함 / 목록 내용은 <li> (list item) 태그로 구성함
        
        사용 이유

        오늘 해야할 일과 같이 시간에 따라서 해야할 일 같은 것들은 순서가 있음 -> <ol> 태그 사용
    -->

    <h1>오늘 할 일</h1>
    <ol>
        <li>아침먹기</li>
        <li>등교하기</li>
        <li>오전수업</li>
        <li>점심먹기</li>
        <li>오후수업</li>
        <li>하교하기</li>
    </ol>

    <!--
        3. <dl> (description list) 태그 : 정의형 목록을 사용할 때 사용, 정의형 목록은 용어와 용어의 설명을 나열한 형태의 목록
            목록 내용은 <li> 태그 대신 <dt> (description item) 태그로 용어를, <dd> (description details) 태그로 용어의 설명을 작성함
    -->
    
    <dl>
        <dt>HTML</dt>
        <dd>HTML (Hypertext Markup Language)은 웹 페이지와 그 내용을 구조화하기 위해 사용하는 코드입니다.</dd>
        
        <dt>CSS</dt>
        <dd>CSS (Cascading Style Sheets)는 HTML 요소가 화면, 종이 등에 표시되는 방식을 설명하는 파일입니다.</dd>
    </dl>
</body>
</html>
