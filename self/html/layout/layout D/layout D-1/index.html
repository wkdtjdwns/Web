<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 레이아웃 D-1</title>
    <link rel="stylesheet" href="https://websfont.github.io/nanumSquareNeo/nanumSquareNeo.css">
    <style>
        * {
            font-family: "nanumSquareNeo";
            text-align: center;
        }

        h1 {
            font-size: 16px;
            font-weight: normal;
        }

        #aside h1,
        .footer1,
        .footer2,
        .footer3 {
            line-height: 100px;
        }

        #aside nav {
            line-height: 750px;
        }

        #slider {
            line-height: 400px;
        }

        #slider .link {
            line-height: 300px;
        }

        #banner {
            line-height: 200px;
        }

        #contents {
            line-height: 250px;
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
            display: flex;
            /*
            flex-wrap: nowrap;
            - 요소들의 크기가 웹의 크기를 벗어나면 요소들의 크기를 줄여 한 줄에 나타나게 함.

            flex-wrap: wrap;
            - 요소들의 크기가 웹의 크기를 벗어나면 마지막 요소를 아래로 내림
            
            flex-wrap: wrap-reverse;
            - 요소들의 크기가 웹의 크기를 벗어나면 마지막 요소를 위로 올림
             */
            flex-wrap: wrap;
        }

        #aside {
            width: 200px;
        }

        #aside .logo {
            width: 100%;
            height: 100px;
            background-color: #efefef;
        }

        #aside .nav {
            width: 100%;
            height: 750px;
            background-color: #e3e3e3;
        }

        #main {
            /* 100%의 width 값에서 200px을 뺀 값 */
            width: calc(100% - 200px);
            height: 850px;
            background-color: #e3e3e3;
        }

        #slider {
            width: 100%;
            height: 400px;
            background-color: #d9d9d9;
            position: relative;
        }

        #slider .link {
            /* 해당 요소의 위치 지정 */
            position: absolute;
            right: 0;
            top: 0;
            /* 해당 요소의 위치 지정 */

            width: 100px;
            height: 300px;
            background-color: #9d9d9d;
        }

        #banner {
            width: 100%;
            height: 200px;
            background-color: #d1d1d1;
        }

        #contents {
            width: 100%;
            height: 250px;
            background-color: #c7c7c7;
        }

        #footer {
            width: 100%;
            display: flex;
        }

        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #bcbcbc;
        }

        #footer .footer2 {
            width: 60%;
            height: 100px;
            background-color: #b1b1b1;
        }

        #footer .footer3 {
            width: 20%;
            height: 100px;
            background-color: #a3a3a3;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo">로고</h1>
            <nav class="nav">메뉴</nav>
        </aside> <!-- //aside -->

        <main id="main">
            <article id="slider">
                이미지 슬라이드
                <div class="link">링크</div>
            </article> <!-- //slider -->

            <article id="banner">배너
            </article> <!-- //banner -->

            <section id="contents">공자사항/갤러리
            </section> <!-- //contents -->
        </main> <!-- //main -->

        <footer id="footer">
            <div class="footer1">로고</div>
            <div class="footer2">COPYRIGHT</div>
            <div class="footer3">SNS</div>
        </footer> <!-- //footer -->
    </div> <!-- //wrap -->
</body>

</html>
