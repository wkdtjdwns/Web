<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width | initial-scale=1.0">
    <title>죠죠ASBR 연습 챔 추천</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">
        <h1>죠죠의 기묘한 모험ASBR 연습 챔 추천</h1>
        <div id="result" class="result-info">
            <img id="champion-image" src="images/etc/main.png" alt="champion-image">
            <h2 id="champion-name">챔프 이름</h2>
            <div id="champion-info">
                <p><strong>스타일: </strong><span id="style">파문 | 흡혈 | 스탠드 | 기마 | 기타</span></p>
                <p><strong>데미지: </strong><span id="damage">S | A | B | C | D</span></p>
                <p><strong>콤보 길이: </strong><span id="combo-time">매우 짧음 | 짧음 | 보통 | 긺 | 매우 긺</span></p>
                <p><strong>난이도: </strong><span id="difficulty">매우 어려움 | 어려움 | 보통 | 쉬움 | 매우 쉬움</span></p>
                <p><strong>기타: </strong><span id="etc">해당 챔피언의 특징</span></p>
            </div>
        </div>

        <button id="pick-btn"><strong>추천 받기!</strong></button>
    </div>

    <script type="module" src="script/script.js"></script>
</body>

</html>
